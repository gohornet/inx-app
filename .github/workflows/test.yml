name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
          go-version: 1.20
    - name: Run tests
      run: go test ./... -tags rocksdb
